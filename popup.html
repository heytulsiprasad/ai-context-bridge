<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Context Bridge</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <img src="icons/icon48.png" alt="AI Context Bridge" class="logo">
      <h1>AI Context Bridge</h1>
    </header>
    
    <main>
      <!-- Extension Status -->
      <section class="popup-section">
        <div class="status-row">
          <span class="status-label">Extension Status</span>
          <label class="toggle-switch">
            <input type="checkbox" id="extensionEnabled" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="status-indicator">
          <span id="statusText" class="active">Active</span>
        </div>
      </section>
      
      <!-- Current Site Section -->
      <section class="popup-section current-site">
        <div class="current-site-info">
          <span class="section-label">Current Site</span>
          <button id="hideOnThisSite" class="btn-secondary">Hide on this site</button>
        </div>
      </section>
      
      <!-- Website Exclusions -->
      <section class="popup-section">
        <h2>Excluded Sites</h2>
        <div class="exclusion-controls">
          <input type="text" id="newPattern" placeholder="Enter regex pattern" class="pattern-input">
          <button id="addPattern" class="btn-icon" title="Add pattern">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        
        <div id="patternsList" class="patterns-list">
          <!-- Patterns will be loaded here -->
        </div>
      </section>
      
      <!-- Footer -->
      <footer class="popup-footer">
        <span class="version">v1.0</span>
      </footer>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
