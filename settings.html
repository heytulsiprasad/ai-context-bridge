<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Context Bridge Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <header>
      <div class="header-content">
        <img src="icons/icon48.png" alt="AI Context Bridge" class="logo">
        <h1>AI Context Bridge Settings</h1>
      </div>
    </header>
    
    <main>
      <!-- Extension Status -->
      <section class="settings-section">
        <h2>Extension Status</h2>
        <div class="status-badge">
          <label class="toggle-switch">
            <input type="checkbox" id="extensionEnabled" checked>
            <span class="toggle-slider"></span>
          </label>
          <span class="status-text">Extension is <span id="statusText">Active</span></span>
        </div>
      </section>
      
      <!-- Website Exclusions -->
      <section class="settings-section">
        <h2>Website Exclusions</h2>
        <p class="section-description">Add regex patterns to exclude specific websites from showing the AI Context Bridge.</p>
        
        <div class="exclusion-controls">
          <input type="text" id="newPattern" placeholder="Enter regex pattern (e.g., .*\.example\.com.*)" class="pattern-input">
          <button id="addPattern" class="btn btn-primary">Add Pattern</button>
        </div>
        
        <div class="quick-actions">
          <button id="hideOnThisSite" class="btn btn-secondary">Hide on Current Website</button>
        </div>
        
        <div id="patternsList" class="patterns-list">
          <!-- Patterns will be loaded here -->
        </div>
      </section>
      
      <!-- About -->
      <section class="settings-section">
        <h2>About</h2>
        <p>AI Context Bridge v1.0</p>
        <p class="muted">Bridge webpage content to your favorite AI services with a single click.</p>
      </section>
    </main>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
